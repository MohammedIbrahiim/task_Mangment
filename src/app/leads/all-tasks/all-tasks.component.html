<form action="" [formGroup]="formTask">

  <section class="mt-5 container ">

    <h1 class="text-center mb-5">Task Mangment System</h1>
    <div class="d-flex justify-content-between">
      <input formControlName="title" type="text" class="form-control w-75"  placeholder="Please Enter Your Task ...">
      <button class="btn btn-primary"  (click)="addTask(formTask)"> add task</button>
    </div>
    <h2>View All Tasks</h2>
  
  
    <div class="table-data">
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
  
          <!-- title Column -->
          <ng-container matColumnDef="title" class="w-75">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.completed?'text-style':''"> {{element.title}} </td>
          </ng-container>
  
          <!-- action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="">
              <input role="button" type="checkbox"(click)="updateStatus(element.id)" [checked]="element.completed">
              <button class="btn btn-danger text-white btn-view ms-3" mat-button (click)="deleteTask(element.id)">Deleted</button>
            </td>
          </ng-container>
  
          <!-- Symbol Column -->
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
  
        <mat-paginator [pageSizeOptions]=" [5,10, 15,20 , 50]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
  
      </div>
    </div>
  </section>
</form>

<div *ngIf="taskArray | async as data">
  <h2>Data:</h2>
  <ul>
    <li *ngFor="let item of data ; let i =index">{{ item.title }} 
  <button (click)="deleteTask(i)">delete</button>
  <button (click)="taskByIndex(i)">DETAILS</button>
</li>
  </ul>

</div>


<div>
  <p>{{selectTask?.title}}</p>
</div>
